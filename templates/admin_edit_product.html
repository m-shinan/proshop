<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form action="/admin/products/edit/{{.Product.ID}}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{.Product.ID}}">
            
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" name="product_name" value="{{.Product.ProductName}}" required>
            </div>
            
            <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea class="form-control" id="productDescription" name="description" rows="3" required>{{.Product.Description}}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                <img src="/{{.Product.Image}}" alt="Current Product Image" class="img-thumbnail mt-2" style="max-width: 200px;">
            </div>
            
            <div class="mb-3">
                <label for="productStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="productStock" name="stock" value="{{.Product.Stock}}" required>
            </div>
            
            <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" name="price" value="{{.Product.Price}}" required>
            </div>
            
            <div class="mb-3">
                <label for="productCategory" class="form-label">Category</label>
                <select class="form-select" id="productCategory" name="category_id" required>
                    {{range .Categories}}
                        <option value="{{.ID}}" {{if eq .ID $.Product.CategoryId}}selected{{end}}>{{.CategoryName}}</option>
                    {{end}}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="/admin/products" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
