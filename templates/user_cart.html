<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Shopping Cart</h1>
        <div id="cart-items">
            {{range .CartItems}}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img src="/images/product{{.ProductID}}.jpg" class="img-fluid rounded-start" alt="{{.ProductName}}">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">{{.ProductName}}</h5>
                            <p class="card-text">Price: ${{.ProductPrice}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary decrease-qty" onclick="location.href='/user/cart/minus/{{.ProductID}}'" type="button">-</button>
                                    <input type="text" class="form-control text-center item-qty" value="{{.Quantity}}" readonly>
                                    <button class="btn btn-outline-secondary increase-qty" onclick="location.href='/user/cart/plus/{{.ProductID}}'" type="button">+</button>
                                </div>
                                <p class="mb-0">Total: $<span class="item-total">{{.TotalPrice}}</span></p>
                                <button class="btn btn-danger remove-item" onclick="location.href='/user/cart/remove/{{.ProductID}}'">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Total: $<span id="cart-total">{{.CartTotal}}</span></h4>
            </div>
            <div class="col-md-6 text-end">
                <button id="checkout-btn" class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
